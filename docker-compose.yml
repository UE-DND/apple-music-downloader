version: '3.8'

services:
  # Wrapper 解密服务
  wrapper:
    image: apple-music-wrapper
    container_name: apple-music-wrapper
    build:
      context: ./wrapper
      dockerfile: Dockerfile
    volumes:
      - ./wrapper/rootfs/data:/app/rootfs/data
    ports:
      - "10020:10020"
      - "20020:20020"
    environment:
      - args=-H 0.0.0.0
    restart: unless-stopped
    networks:
      - apple-music-net

  # 下载器服务（可选，用于 Web API）
  downloader:
    image: apple-music-downloader
    container_name: apple-music-downloader
    build:
      context: .
      dockerfile: Dockerfile.downloader
    volumes:
      - ./AM-DL downloads:/downloads
      - ./config.yaml:/app/config.yaml
    depends_on:
      - wrapper
    networks:
      - apple-music-net
    stdin_open: true
    tty: true
    profiles:
      - manual  # 默认不启动，仅在手动模式下启动

networks:
  apple-music-net:
    driver: bridge

